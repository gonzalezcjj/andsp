<html>
  <head>
    <script type="text/javascript" src="andsp_dwb_sppopt.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      if (typeof(google) == 'object' && typeof(google.load) == 'function') {
        google.load('visualization', '1', {packages:['corechart'], callback: drawChart});
      } else {
    	alert('Error message about failing to load jsapi');
      }
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable( sppopt );

        var options = {
          title: 'Total population of Venezuela per year for the last 50 years',
          chartArea: {left:'10%',top:'10%', width: '65%', height: '65%'}
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1300px; height: 600px;"></div>
  </body>
</html>
